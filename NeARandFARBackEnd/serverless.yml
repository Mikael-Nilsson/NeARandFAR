custom:
  stage: ${opt:stage, self:provider.stage}
  config: ${file(env.yml):${self:custom.stage}}

package:
  individually: true

functions:

  token:
    handler: NeARandFARBackEnd::NeARandFARBackEnd.Auth.AuthHandler::token

    package:
      artifact: bin/Release/netcoreapp3.1/nearandfarbackend.zip

    events:
      - http:
          path: token
          method: post
          cors: true

          
  mongoGetAll:
    handler: NeARandFARBackEnd::NeARandFARBackEnd.Mongo.MongoHandler::getAll

    package:
      artifact: bin/Release/netcoreapp3.1/nearandfarbackend.zip

    events:
      - http:
          path: mongo/getAll/{collection}
          method: ANY
          cors: true

  mongoGet:
    handler: NeARandFARBackEnd::NeARandFARBackEnd.Mongo.MongoHandler::get

    package:
      artifact: bin/Release/netcoreapp3.1/nearandfarbackend.zip

    events:
      - http:
          path: mongo/get/{id}
          method: get
          cors: true

  getAsset:
    handler: NeARandFARBackEnd::NeARandFARBackEnd.Assets.AssetHandler::getAsset

    package:
      artifact: bin/Release/netcoreapp3.1/nearandfarbackend.zip

    events:
      - http:
          path: assets/{id}
          method: get
          cors: true

  getAssets:
    handler: NeARandFARBackEnd::NeARandFARBackEnd.Assets.AssetHandler::getAssets
    package:
      artifact: bin/Release/netcoreapp3.1/nearandfarbackend.zip

    events:
      - http:
          path: assets
          method: get
          cors: true
  
