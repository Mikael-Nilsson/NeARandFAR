<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;" onload="getLocation()">
        <div id="loc">
        </div>

        <script>
            var x = document.getElementById("loc");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                console.log(position);
                // x.innerHTML = "Latitude: " + position.coords.latitude +
                // "<br>Longitude: " + position.coords.longitude;
            }
        </script>

        <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <a-text
        value="This content will always face you."
        look-at="[camera]"
        scale="60 60 60"
        gps-entity-place="latitude: 59.2926; longitude: 18.0505;"
        ></a-text>

        <a-text value="Syns det hÃ¤r?" look-at="[camera]" scale="1000 1000 1000" gps-entity-place="latitude: 59.292314; longitude: 18.050335;"></a-text>
        <a-text value="Hej Tommy!" look-at="[camera]" scale="100 100 100" gps-entity-place="latitude: 59.188992; longitude: 17.609069;"></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
