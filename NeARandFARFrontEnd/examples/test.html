<html>
    <body>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>      

        <!--LEAFLET -->
        <link rel="stylesheet" href="//unpkg.com/leaflet/dist/leaflet.css" />
        <script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="//unpkg.com/vue2-leaflet"></script>

        <div>
          <a-scene ar vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-text value="This content will always face you." look-at="[gps-camera]" scale="2500 2500 2500" gps-entity-place="latitude: 59.316; longitude: 18.055;"></a-text>
            <a-camera gps-camera rotation-reader> </a-camera>
          </a-scene>
        </div>
    </body>
</html>
