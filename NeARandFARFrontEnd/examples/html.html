<html>
<head>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>


    <script>
        // template needs to point to variable outside of component
        //const tmpl = '<div>test</div>'
        Vue.component('tmpl', {
            data: function () {
                return {
                    renderTemplate: '<div id="innerdiv">render</div>'
                }
            },
            render(create) {
                return create('div', { innerHtml: this.renderTemplate });
                
            },
            //template: tmpl
        });
    </script>
</head>
<body>
    <div id="app">
        <tmpl></tmpl>
    </div>

    <script>
        new Vue({
            el: '#app',
            
        })
    </script>

</body>
</html>
